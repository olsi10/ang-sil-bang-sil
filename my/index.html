<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>앙실방실</title>
</head>
<body>
    <!-- 헤더 -->
    <div class="headerWrap">
        <div class="icon"></div>
        <div class="logo"><a href="../index.html">앙실방실</a></div>
        <div class="nav">
            <li class="nav-item"><a href="../join/index.html">회원가입</a></li>
            <li class="nav-item"><a href="#">마이 페이지</a></li>
            <li class="nav-item"><a href="../commu/index.html">커뮤니티</a></li>
        </div>
    </div>

    <!-- 프로필 -->
    <div class="profile">
        <div class="selfie">
            <img src="../img/info-img/profile-icon.png" alt="">
        </div>
        <div class="info">
            <p class="name">이름 : </p>
            <p class="join-date"></p>
            <div class="store">
                <p class="store-like">찜한 공방</p>
                <img src="../img/info-img/like.png" alt=""> :
            </div>
            <p class="cnt">방문횟수 : </p>
            <div class="history">
                <p class="order">주문 내역</p>
                <ul>
                    <li class="item">장바구니</li>
                    <li class="item">주문조회</li>
                    <li class="item">배송완료</li>
                </ul>
            </div>
        </div>

    </div>

    <script src="./main.js"></script>
</body>
</html>
